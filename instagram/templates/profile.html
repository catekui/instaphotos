<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Cookie|Courgette|Lobster|News+Cycle&display=swap"
        rel="stylesheet">
    <link href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    {% load static %}

    <div class="row mt-4">
        <div class="col-md-3" style="border-right:2px solid black">
             {% if profile.profile_photo %}
                    <img style="height:30vh" src="{{profile.profile_photo.url}}" alt="" class="card-img-top">
                    {%else%}
                    <img style="height:30vh" src="static/images/insta2.jpg"
                        class="card-img-top" alt="My profile picture">
                    {% endif %}
                    <div class="card-body text-center">
                        <h3>Name: {{ user.username }}</h3>
                        <p>
                            {% if profile.bio %}
                            <small>{{ profile.bio }}</small>
                            {% else %}
                            <h4>Yet to update about me</h4>
                            {% endif %}
                        </p>
                        <h6>Joined on: {{ user.date_joined|date }}</h6>

                    </div>
        </div>
        <div class="col-md-7">

            <a class="btn btn-success" href="{%url 'profile'%} ">Add Images</a><br>
                                    {% for image in images %}
                    <a href="">
                            <img style="width:50%;height:30vh" src="{{ image.image.url }}" class="card-img-tops mt-3" alt="Image">

                    </a>
                             {% empty %}
                    <div class="alert alert-info" role="alert">
                        No images!
                    </div>
                {% endfor %}
        </div>
    </div>
</div>
</body>

</html>
